name: Update Domain List

on:
  schedule:
    - cron: '*/30 * * * *'  # Runs every 30 minutes
  workflow_dispatch:  # Allows manual trigger

jobs:
  update-list:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install
      
      - name: Create data directory
        run: mkdir -p ./data
        
      - name: Fetch domains
        run: |
          node index.js
          ls -la  # List all files to debug
          echo "Content preview:"
          if [ -f "blocked_domains.txt" ]; then
            head -n 5 blocked_domains.txt
          else
            echo "blocked_domains.txt not found!"
          fi
        
      - name: Create artifact
        if: success() && hashFiles('blocked_domains.txt') != ''
        uses: actions/upload-artifact@v3
        with:
          name: blocked-domains
          path: blocked_domains.txt
          retention-days: 1
          
      - name: Configure Git
        run: |
          git config user.name "GitHub Action"
          git config user.email "action@github.com"
          
      - name: Commit and push if changed
        run: |
          git add .
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update [skip ci]"
            git push
          fi
